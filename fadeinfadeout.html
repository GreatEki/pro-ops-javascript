<html>
    <head>
        <title>
            FadeInFadeOut
        </title>
        <script>

            var intervalID = 0;
            var opacity = 0;

            function FadeIn() {
                intervalID = setInterval(show, 200);
            }

            function FadeOut() {
                intervalID = setInterval(hide, 200);
            }
            function hide() {

                var img = document.getElementById("img1");
                var opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));

                if (opacity > 0) {
                    opacity = opacity - 0.1;
                    img.style.opacity = opacity;
                }
                else {
                    clearInterval(intervalID);
                }
            }

            function show() {
                var img = document.getElementById("img1");
                var opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));

                if (opacity < 1) {
                    opacity = opacity + 0.1;
                    img.style.opacity = opacity;
                }
                else {
                    clearInterval(intervalID);
                }
            }
        </script>
    </head>
    <body>
        <h2>FadeIn and FadeOut in Js</h2>

        <button onclick="FadeIn()" id="btnFadeIn">Fade In</button>

        <img id="img1" src="C:\Users\Dell\Documents\HtmlTest\ekene_portfolio\images\ekene.JPG" width="150"/>

        <br><br>
        <button onclick="FadeOut()" id="btnFadeOut">Fade Out</button>
    </body>
</html>
