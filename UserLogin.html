<html>
<head>
<script language = Javascript>

    function ValidateUserLogin()
    {
      var Uname = LoginForm.Username.value;
      var pword = LoginForm.Password.value;

      if (Uname=="Programmer" &&  pword=="javascript")
      {
            alert("Welcome to the world of Javascript");
      }
      else
      {
        alert("Invalid Username and password");
      }


    }
</script>
</head>

<body>
<form name="LoginForm">

  <label for=Username>Username</label>
  <input type="text" name="Username" size=20>
  <br><br>
  <label for=Password>Password</label>
  <input type="Password" name="Password" size=20>
  <br><br>
  <input type="button" name="btnLogin" value=Login onClick="ValidateUserLogin()">
  <input type="Reset" value="Reset">
</form>
</body>
</html>
